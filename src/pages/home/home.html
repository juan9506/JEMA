<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Task List
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-checkbox mode="ios" (ionChange)="completado($event, task)"></ion-checkbox>
      <ion-label>{{task.nombre}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-input type="text" [(ngModel)]="nombre" placeholder="Task name" autocomplete="false" autocorrect="false" spellcheck=“false” id="input"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button (click)="agregarRegistro()" id="agregar" small>
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button id="eliminar" (click)="eliminarRegistros()" small>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
